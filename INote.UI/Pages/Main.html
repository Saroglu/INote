<div class="loading d-flex" ng-show="isLoading">
    <div class="m-auto" role="status">
        <div class="spinner-border m-auto">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<div ng-show="!isLoading" class="h-100">

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-3">
                <div class="list-group mt-4">
                    <div class="list-group-item list-group-item-light bg-light d-flex align-items-end">
                        <h5 class="d-inline-block align-self-end">Yazılarım</h5>
                        <a ng-click="newNote($event)" href="#" class="btn btn-success ml-auto"><i class="fas fa-plus"></i></a>
                    </div>
                    <a href="#" class="list-group-item list-group-item-action" ng-repeat="note in notes" ng-click="showNote($event, note)" ng-class="noteActiveClass(note.Id)">
                        {{ note.Title }}
                    </a>
                </div>
            </div>
            <div class="col-md-9 h-100 py-4 pr-4">
                <div class="card h-100">
                    <div class="card-body h-100 d-flex flex-column">
                        <div class="form-group">
                            <input ng-model="activeNote.Title" type="text" class="form-control" placeholder="Başlık" />
                        </div>
                        <div class="form-group flex-grow-1">
                            <textarea ng-model="activeNote.Content" type="text" class="form-control h-100" placeholder="Birşeyler yazınız.." />
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" ng-disabled="!activeNote.Title" ng-click="saveNote($event)">Kaydet</button>
                            <button type="button" class="btn btn-danger" ng-disabled="!selectedNote" ng-click="deleteNote($event)">Sil</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
